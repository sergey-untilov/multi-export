<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <title>Multi Export</title>
</head>

<body>

    <div class="container">

        <header class="navbar">
            <section class="navbar-section">
                <a href="..." class="navbar-brand mr-2">
                    <h1>Multi Export</h1>
                </a>
                <a href="..." class="btn btn-link">ІС-Про</a>
                <a href="..." class="btn btn-link" disabled>Афіна</a>
                <a href="..." class="btn btn-link" disabled>Парус</a>
                <a href="..." class="btn btn-link" disabled>1С</a>
            </section>
        </header>
        <div class="panel" style="border: 0px;">
            <div class="panel-header" style="padding: 0px;">
                <!-- <div class="panel-title">Експорт із бази даних системи "ІС-Про"</div> -->
            </div>
            <div class="panel-nav">
                <!-- navigation components: tabs, breadcrumbs or pagination -->
                <div class="form-group">
                    <div class="columns">

                        <div class="column col-4">
                            <label class="form-label" for="server-name">Сервер бази даних</label>
                            <input class="form-input" type="text" id="server-name" placeholder="localhost:1433">
                        </div>
                        <div class="column col-4">
                            <label class="form-label" for="login">Логін</label>
                            <input class="form-input" type="text" id="login" placeholder="sa">
                        </div>
                        <div class="column col-4">
                            <label class="form-label" for="password">Пароль</label>
                            <input class="form-input" type="password" id="password" placeholder="system">
                        </div>
                    </div>
                    <br />
                    <div class="columns">
                        <div class="column col-4">
                            <label class="form-label" for="sys-schema-name">Cистемна схема БД</label>
                            <input class="form-input" type="text" id="sys-schema-name" placeholder="i711_sys">
                        </div>
                        <div class="column col-4">
                            <label class="form-label" for="org-schema-name">Схема БД організації</label>
                            <input class="form-input" type="text" id="org-schema-name" placeholder="i711_001">
                        </div>
                        <div class="column col-4">
                            <label class="form-label" for="se-code">Код структурної одиниці</label>
                            <input class="form-input" type="text" id="se-code" placeholder="Не обов'язково">
                        </div>
                    </div>
                    <br />
                    <div class="columns">
                        <div class="column col-8">
                            <label class="form-label" for="path">Каталог для збереження файлів</label>
                            <input class="form-input" type="text" id="path" placeholder="D:\">
                        </div>
                        <div class="column col-4">
                            <label class="form-label" for="is-arch-files">Додатково</label>
                            <label class="form-switch" id="is-arch-files">
                                <input type="checkbox">
                                <i class="form-icon"></i> Запакувати файли у архів
                            </label>
                        </div>
                    </div>
                </div>
                <br />
                <div class="columns">
                    <div class="column col-4">
                        <button class="btn btn-primary">Виконати експорт</button>
                    </div>
                    <div class="column col-8">
                        <div class="toast toast-success">
                            <button class="btn btn-clear float-right"></button>
                            Експорт виконано успішно. Створено файл D:\archive.zip.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <!-- contents -->
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Результат</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Підрозділи.csv</td>
                </tr>
                <tr>
                    <td>Посади.csv</td>
                </tr>
                <tr>
                    <td>Працівники.csv</td>
                </tr>
            </tbody>
        </table>
        <br />
    </div>
    <div class="panel-footer" style="padding: 0px;">
        <!-- buttons or inputs -->

    </div>
    </div>
    </div>

</body>

</html>
